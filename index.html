<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Post-It Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <h1>Post-It Board <sup>* with hoverable notes</sup></h1>
      </header>
      <main>
        <div class="notice-board">
          <div class="post-it p1">
            <div class="emoji">😆</div>
            <div class="text">you're so funny</div>
            <div class="shadow"></div>
          </div>
          <div class="post-it p2">
            <div class="emoji">😛</div>
            <div class="text">not!</div>
            <div class="shadow"></div>
          </div>
          <div class="post-it p3">
            <div class="emoji">🤨</div>
            <div class="text">can I help you?</div>
            <div class="shadow"></div>
          </div>
          <div class="post-it p4">
            <div class="emoji">🤗</div>
            <div class="text">I want to help you</div>
            <div class="shadow"></div>
          </div>
          <div class="post-it p5">
            <div class="emoji">😇</div>
            <div class="text">I'm an angel</div>
            <div class="shadow"></div>
          </div>
          <div class="post-it p1">
            <div class="emoji">😳</div>
            <div class="text">not ALL the time</div>
            <div class="shadow"></div>
          </div>
          <div class="post-it p2">
            <div class="emoji">🙄</div>
            <div class="text">don't judge me</div>
            <div class="shadow"></div>
          </div>
          <div class="post-it p3">
            <div class="emoji">🧐</div>
            <div class="text">lest thou be judged</div>
            <div class="shadow"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
